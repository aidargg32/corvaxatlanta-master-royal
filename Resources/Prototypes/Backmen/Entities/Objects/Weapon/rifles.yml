# laser
- type: entity
  name: highTech heavy laser rifle
  parent: BaseWeaponBattery
  id: WeaponHighTechLaserSniper
  suffix: Винтовка
  description: A Earth Government heavy sniper rifle for a extended combat situation.
  components:
  - type: Sprite
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-S/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-2
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-S/tiny.rsi
  - type: Item
    sprite: Backmen/Objects/Weapons/Gunsx64/Battery/EG-S/tiny.rsi
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -93
    maxAngle: -94
  - type: Gun
    minAngle: 94
    maxAngle: 95
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns64/EG-R/shot.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: HitscanBatteryAmmoProvider
    proto: RedHeavyLaser
    fireCost: 100
  - type: Wieldable
  - type: UseDelay
    delay: 2.5

# firearm
# ammo start
- type: entity
  id: MagazineAntiMaterielRifleSR
  name: rifle magazine (.60 anti-material)
  description: Standart EarthGov type of heavy magazines.
  parent: BaseItem
  components:
  - type: Tag
    tags:
    - MagazineAntiMaterielRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 10
    proto: CartridgeAntiMateriel
    whitelist:
      tags:
      - CartridgeAntiMateriel
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Rifle/sr127_mag.rsi
  - type: Sprite
    netsync: false
    sprite: Backmen/Objects/Weapons/Gunsx64/Magazines/Rifle/sr127_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
# ammo end
- type: entity
